
<div class="d-grid gap-2 col-6 mx-auto">
  <button
  class="btn btn-secondary m-3 fs-3 btn btn-outline-dark"
  type="button"
  id="button-addon2"
  (click)="get(pregunta)"
>
  Pasa y Gana
</button>
</div>
<div class="d-flex justify-content-center ">
<ng-container *ngIf="preguntas" >
  <div
    class="card text-white bg-dark mb-3  {{borde}} mb-5"
    style="width: 18rem"
  ><h2 class="title--cars text-center">PREGUNTA #{{pregunta}}</h2>
    <div class="card-body">
      <h5 class="card-title text-center">
        {{ preguntas.pregunta  }}
      </h5>
      <ul>
        <li *ngFor="let opciones of preguntas.opciones">
          <label>
            <input
              type="radio"
              name="respuesta"
              value="{{ opciones }}"
              (change)="traer($event)"
            />
            {{ opciones }}
          </label>
        </li>
      </ul>
      <p class="card-text text-center">
        Tu respuesta es : <br />
        {{ resultado }}
      </p>
    </div>
  </div>
</ng-container>
</div>
<div class=".flex-column ">
<ng-container *ngIf="preguntas">
  <div class="d-grid gap-2 col-6 mx-auto mb-2">
  <div class="card ">
    <div class="card-body">
      <h5 class="card-title text-center fw-bold fs-3">Acumulado:</h5>
      <p class="card-text text-center fw-bold fs-3"> {{ score | currency: "COP":"symbol" }}</p>
    </div>
  </div>
</div>
<div class="d-grid gap-2 col-6 mx-auto mb-2">
  <button
    class="btn btn-secondary m-3 fs-3 btn btn-outline-dark"
    type="button"
    id="button-addon2"
    (click)="end()"
  >
    Retirarme 
  </button>
</div>
</ng-container>
</div>

<ng-container *ngIf="ganancia">
  <div class="d-grid gap-2 col-6 mx-auto mb-2">
    <div class="card text-white bg-success mb-3 ">
      <div class="card-body">
        <h5 class="card-title text-center fw-bold fs-3">FELICIDDES <BR>Tu premio es de:</h5>
        <p class="card-text text-center fw-bold fs-3"> {{ ganancia | currency: "COP":"symbol" }}</p>
      </div>
    </div>
  </div>
</ng-container>
